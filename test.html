<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Card Highlight</title>

    <style>
    body {
    margin: 0;
    font-family: Arial, sans-serif;
}

.menu {
    display: flex;
    justify-content: space-between;
    align-items: center;
    background-color: #333;
    padding: 10px 20px;
    color: white;
}

.menu .logo {
    height: 40px;
}

.menu nav ul {
    list-style: none;
    display: flex;
    gap: 20px;
    margin: 0;
    padding: 0;
}

.menu nav ul li {
    display: inline;
}

.menu nav ul li a {
    color: white;
    text-decoration: none;
    padding: 10px;
}

.menu nav ul li a:hover {
    background-color: #444;
    border-radius: 5px;
}

.header-box {
    background-color: #E6C767;
    padding: 20px;
    border-radius: 10px;
    text-align: center;
    margin-bottom: 20px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    width: 100%;
}

.header-box h1 {
    color: #000000;
}

.card-container {
    display: flex;
    gap: 20px;
}

.card {
    padding: 20px;
    background-color: white;
    border: 1px solid #ccc;
    box-shadow: 2px 2px 5px rgba(0,0,0,0.1);
    transition: transform 0.3s, box-shadow 0.3s, opacity 0.3s;
}

.card:hover {
    transform: scale(1.05);
    box-shadow: 4px 4px 15px rgba(0,0,0,0.2);
}

.card-container:hover .card:not(:hover) {
    opacity: 0.5;
}

    </style>
</head>
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Card Highlight</title>
</head>
<body>
    <div class="menu">
        <img src="img/logo.png" alt="Logo" class="logo">
        <nav>
            <ul>
                <li><a href="#home">Home</a></li>
                <li><a href="#about">About</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </nav>
    </div>
    <div class="header-box">
        <h1>My Website</h1>
    </div>
    <div class="card-container">
        <a href="https://example.com" class="card">Card 1</a>
        <a href="https://example.com" class="card">Card 2</a>
        <a href="https://example.com" class="card">Card 3</a>
    </div>
</body>
</html>
